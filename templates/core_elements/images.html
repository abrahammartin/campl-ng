{% macro safe_image(src, style) %}
<div class="image_wrapper image_wrapper_{{ style }}">
  <div class="safe_image" style="background-image: url('{{ src }}')">
  </div>
</div>
{% endmacro %}

{% macro linked_safe_image(src, link, style) %}
<div class="image_wrapper image_wrapper_{{ style }}">
  <a href="{{ link }}" class="safe_image" style="background-image: url('{{ src }}')">
  </a>
</div>
{% endmacro %}
