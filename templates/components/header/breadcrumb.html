{% if BREADCRUMB %}
<div class="hidden-sm-down">
  <ol class="breadcrumb">
    <li>
      <a href="http://www.cam.ac.uk/"><span class="fa fa-home fa-lg">&nbsp;</span></a>
    </li>
    <li>
      <a href="{{ ROOT_URL }}/">{{ SITE_NAME }}</a>
    </li>
    {% for title, page in BREADCRUMB %}
      {% if page and not loop.last %}
      <li>
        <a href="{{ ROOT_URL }}/{{ page }}">{{ title }}</a>
      </li>
      {% else %}
      <li class="active">
        {{ title }}
      </li>
      {% endif %}
    {% endfor %}
  </ol>
</div>
{% endif %}
