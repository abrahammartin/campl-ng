<div id="front-page-carousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    {% for image, link, caption in carousel %}
      <div class="carousel-item{% if loop.first %} active{% endif %}"</div>
        {% if link %}
        <a href="{{ link }}">
        <img src="{{ MEDIA_URL }}/img/{{ image }}">
        </a>
        {% else %}
        <img src="{{ MEDIA_URL }}/img/{{ image }}">
        {% endif %}
        <div class="carousel-caption">
          {% if link %}
          <a href="{{ link }}">{{ caption }}</a>
          {% else %}
          <span>{{ caption }}</span>
          {% endif %}
          <span class="carousel-page">{{ loop.index }} of {{ carousel|length }}</span>
        </div>
      </div>
    {% endfor %}
  </div>
  <a class="left carousel-control" href="#front-page-carousel" role="button" data-slide="prev">
    <span class="fa fa-angle-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#front-page-carousel" role="button" data-slide="next">
    <span class="fa fa-angle-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
