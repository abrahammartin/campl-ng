{% extends 'layouts/subnocol.html' %}

{% block unwrapped_content %}
<pre style="margin:0;"><code class="scss" style="font-size:1.2em;">{{ scss|e }}</code></pre>
<script type="text/javascript">
  $(document).ready(function() {
    $('pre code').each(function(i, block) {
      hljs.highlightBlock(block);
      $('span.hljs-keyword:contains("import") + span.hljs-string').each( function(i, e) {
        spl = e.innerHTML.replace(/['"]/g, '').split('/')
        if (spl[0].indexOf('..') == -1 && spl[0].indexOf('compass') == -1) {
          if (spl[spl.length-1].indexOf('campl') == -1) {
            spl[spl.length-1] = '_' + spl[spl.length-1];
          }
          spl[spl.length-1] = spl[spl.length-1] + '.scss'
          href = spl.join('/')
          $(e).wrapInner('<a href="{{ ROOT_URL }}/stylesheets/' + href + '"></a>');
        }
      });
    });
  });
</script>
{% endblock %}
