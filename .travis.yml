language: node_js
node_js:
  - "4.1"
install:
  - pip install --user -r py_requirements.txt
  - npm install -g grunt-cli
  - npm install -g http-server
  - npm install
  - bower install
  - gem install sass
  - gem install compass
script:
  - grunt build
  - http-server build/ &
  - grunt test
env:
  global:
    - LOCAL_RELEASE_DIR='/'
    - secure: 
    - secure: 
addons:
  sauce_connect: true